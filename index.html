<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Results summary component</title>
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="results__summary grid">
        <div class="results grid grid__spacing" data-spacing="large">
          <h1 class="results__title">Your Result</h1>
          <p class="results__score grid"><span>76</span> of 100</p>
          <div class="grid grid__spacing">
            <p class="results__status">Great</p>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="summary grid grid__spacing" data-spacing="large">
          <h2 class="summary__title">Summary</h2>
          <ul class="grid grid__spacing">
            <li class="summary__item" data-item-type="accent-1">
              <div class="flex">
                <img src="./assets/images/icon-reaction.svg" alt="" aria-hidden="true" />
                <h3 class="summary__item--title">Reaction</h3>
              </div>
              <p class="summary__item--score"><span> 80 </span> / 100</p>
            </li>
            <li class="summary__item" data-item-type="accent-2">
              <div class="flex">
                <img src="./assets/images/icon-memory.svg" alt="" aria-hidden="true" />
                <h3 class="summary__item--title">Memory</h3>
              </div>
              <p class="summary__item--score"><span> 92 </span> / 100</p>
            </li>
            <li class="summary__item" data-item-type="accent-3">
              <div class="flex">
                <img src="./assets/images/icon-verbal.svg" alt="" aria-hidden="true" />
                <h3 class="summary__item--title">Verbal</h3>
              </div>
              <p class="summary__item--score"><span> 61 </span> / 100</p>
            </li>
            <li class="summary__item" data-item-type="accent-4">
              <div class="flex">
                <img src="./assets/images/icon-visual.svg" alt="" aria-hidden="true" />
                <h3 class="summary__item--title">Visual</h3>
              </div>
              <p class="summary__item--score"><span> 72 </span> / 100</p>
            </li>
          </ul>
          <button class="button button--gray-blue">Continue</button>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Rebecca Padgett</a>
      .
    </footer>
  </body>
</html>
